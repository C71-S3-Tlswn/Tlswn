	 <script type="text/javascript">
	 	function update(){
	 		var oldapass=$("#oldapass").val();
	 		var newapass=$("#newapass").val();
	 		var thanapass=$("#thanapass").val();
	 		
	 		$.post("selectpwd",{apass:oldapass},function(result){
				if(result==1){
					if(newapass==thanapass){
						$.post("updatepwd",{apass:newapass},function(result){
							if(result==1){
								alert("修改密码成功");
								window.location.href = "/back/login";
							}else{
								alert("修改密码失败");
							}
						})
					}else{
						alert("您两次输入的密码不一致，请核实后再重新输入！！！");
					}
				}else{
					alert("您输入的旧密码错误，请核实后再重新输入！！！");
